<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Burnt Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    
</head>
<body>
    <div class="calculator">
        <h2>Calorie Burn Calculator</h2>
        <form action="{{url_for('predict')}}" method="POST">
            <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender" required>
              <option value="">Choose one</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <!-- Add more activity options here -->
            </select>

          <label for="Age">Age:</label>
          <input type="number" id="Age" name="Age" value="{{session.Age}}" required>
          
          <label for="Height">Height (in cm):</label>
          <input type="number" id="Height" name="Height"  value="{{session.Height}}" required>

          <label for="Weight">Weight (in kg):</label>
          <input type="number" id="Weight" name="Weight" value="{{session.Weight}}" required>          
          
          <label for="Duration">Duration (in minutes):</label>
          <input type="number" id="Duration" name="Duration" value="{{session.duration}}" required>

          <label for="Heart_Rate">Heart Rate:</label>
          <input type="number" id="Heart_Rate" name="Heart_Rate" value="{{session.Heart_Rate}}" required>

          <label for="Body_Temp">Body Temperature:</label>
          <input type="number" id="Body_Temp" name="Body_Temp" value="{{session.Body_Temp}}" required>
          
          
          <button type="submit">Calculate</button>
          <button onclick="redirectToHome()">Go to Home</button>
        </form>
        
        <div id="result">
          <h3>Your estimated calorie burn:</h3>
          {% if result %}
          <p id="calories">{{result}}</p>
          {% endif %}
        </div>
      </div>

      <script>
        function redirectToHome() {
            window.location.replace("/");
        }
    </script>
      
</body>
</html>
